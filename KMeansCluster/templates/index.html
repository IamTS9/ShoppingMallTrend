<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Cluster Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Customer Cluster Prediction</h2>
        <form action="/predict" method="post">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required min="1" max="100">

            <label for="income">Annual Income (k$):</label>
            <input type="number" name="income" id="income" required min="0">

            <label for="score">Spending Score (1-100):</label>
            <input type="number" name="score" id="score" required min="1" max="100">

            <button type="submit">Predict Cluster</button>
        </form>

        {% if cluster is defined %}
        <div class="result">
            <h3>Predicted Cluster: {{ cluster }}</h3>
        </div>
        {% endif %}
    </div>
</body>
</html>
